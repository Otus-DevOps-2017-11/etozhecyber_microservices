version: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:${DB_PATH}
    networks:
      back_net:
        aliases:
          - comment_db
  ui:
    image: ${REGISTRY_USERNAME}/ui:${UI_VERSION}
    ports:
      - ${UI_PORT}:9292/tcp
    networks:
      - front_net
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.ui

  post:
    image: ${REGISTRY_USERNAME}/post:${POST_VERSION}
    networks:
      - back_net
      - front_net
    ports:
      - "5000:5000"
    depends_on:
      - post_db
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post

  comment:
    image: ${REGISTRY_USERNAME}/comment:${COMMENT_VERSION}
    networks:
      - back_net
      - front_net

volumes:
  post_db:

networks:
  front_net:
  back_net: